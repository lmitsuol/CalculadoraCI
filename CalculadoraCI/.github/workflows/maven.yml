name: Integração continua de Java com Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-dev:

    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
        cache: maven
    - name: Build with Maven
      run: mvn -B compile --file pom.xml
      
      build-hmg:

    runs-on: ubuntu-latest
    environment:
      name: hmg
     needs: build-dev
steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
        cache: maven
    - name: Test with Maven
      run: mvn -B test --file pom.xml
      
      build-prd:

    runs-on: ubuntu-latest
    environment:
      name: prd
      needs: build-hmg
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
        cache: maven
    - name: Empacota projeto com Maven
      run: mvn -B package --file pom.xml
    
    - name: Crie uma pasta temp de downloads de artefatos
      run: mkdir staging
    - name: Copia artefatos a serem publicados na pasta temp
      run: cp target/*jar-with-dependencies.jar staging
    - name: Usa upload artifact github Action
      uses: actions/upload-artifact@v4
      with:
        name: Package
        path: staging